<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div class="registration">
        <form action="">
            <div class="pass">
            <label class="label" for="username">მომხმარებლის სახელი</label>
            <input class="kaka" type="text" placeholder="შეიყვანეთ სახელი">
            </div>
            <div class="pass">
                <label class="label" for="password">მომხმარებლის პაროლი</label>
                <input class="kaka" type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <input type="checkbox">
                <label for="save">დამახსოვრება</label>
                
            </div>
            <button class="btn">შესვლა</button>
            <a href="">პაროლის აღდგენა</a>

        </form>

    </div>
    
</body>
</html>
